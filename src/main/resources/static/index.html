<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css">
    <title>Spring Servlet</title>
</head>

<body>
    <div class="container">
        <div class="my-3 fs-2 text-center">Toy Spring & Servlet</div>
        <div class="fs-3 my-3">Servlets</div>
        <hr class="hr">
        <div class="fs-4">Basic Servlets</div>
        <div class="row">
            <div class="my-3 col-12 col-md-4">
                <div class="fs-5 my-1">HelloWorldServlets</div>
                <div class="my-1">서블릿을 이용하여 화면에 출력하기</div>
                <a href="/helloWorldServlets" class="btn btn-primary my-1 w-100">Run Servlet</a>
            </div>
            <div class="my-3 col-12 col-md-4">
                <div class="fs-5 my-1">FormsSelectsServlet</div>
                <div class="my-1">부트스트랩을 이용해 폼 셀렉트 출력하기</div>
                <a href="/formsSelectsServlet" class="btn btn-primary my-1 w-100">Run Servlet</a>
            </div>
            <div class="my-3 col-12 col-md-4">
                <div class="fs-5 my-1">SearchFormServlet</div>
                <div class="my-1">부트스트랩을 이용해 폼 셀렉트 출력하기</div>
                <a href="/serchFormServlet" class="btn btn-primary my-1 w-100">Run Servlet</a>
            </div>
        </div>
        <hr class="hr">
        <div class="fs-3">Task</div>
        <hr class="hr">
        <div class="fs-3">PollListServlet</div>
        <div class="row">
            <form action="/PollListServlet">
                <fieldset class="my-1">Request Param 및 설문 문항 출력하기 과제 </fieldset>
                <div class="row my-3 d-flex align-items-end">
                    <div class="col-12 col-sm-4 my-3">
                        <label class="form-label" for="user">사용자명</label>
                        <input class="form-control" type="text" name="user" id="user" placeholder="Name is ...">
                    </div>
                    <div class="col-12 col-sm-4 my-3">
                        <label class="form-label" for="belong">소속</label>
                        <input class="form-control" type="text" name="belong" id="belong" placeholder="Belong to ...">
                    </div>
                    <div class="col-12 col-sm-4 my-3">
                        <button class="btn btn-primary w-100" type="submit">Run : Poll</button>
                    </div>
                </div>
            </form>
        </div>
        <hr class="hr">
    </div>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js
    "></script>
</body>

</html>
